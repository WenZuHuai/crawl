[supervisord]
logfile = /home/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups= 1
loglevel = debug
pidfile = /tmp/supervisord.pid
directory=/home/logs

[program:rqworker]
command=rqworker -c settings -P /home/webapps/cr-clawer/clawer/
environment=DJANGO_SETTINGS_MODULE="clawer.settings_cr"
directory=/
process_name=%(program_name)s_%(process_num)s
stdout_logfile=/home/logs/rqworker_background.log
stdout_logfile_backups= 1
stdout_events_enabled = 1
stderr_logfile=/home/logs/rqworker_background.log
stderr_logfile_backups= 1
stderr_events_enabled = 1
numprocs=4
user = root
stopsignal=TERM
autostart=true
autorestart=true
